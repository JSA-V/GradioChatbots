<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Lagu</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
<h1>Lagu</h1>

<div class="row">
  
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div id="container">
      <div id="boxTitle">Descripción</div>
      <div id="boxContent">
        Chatbot informativo de Laguna-AI.
      </div>
    </div>
  </div>
  
</div>

<button id="open-chat">¡Hablemos sobre laguna-AI!</button>

<div id="chat-popup" class="chat-popup">
    <button onclick="closeChat()">❌</button>
    <iframe src="https://jsav-lagu.hf.space" width="100%" height="385"></iframe>
</div>


<script>
    // Función para abrir la ventana emergente
    function openChat() {
        document.getElementById("chat-popup").style.display = "block";
        // Carga tu chatbot dentro de la ventana emergente
        // Puedes usar un iframe o insertar el contenido directamente
    }

    // Función para cerrar la ventana emergente
    function closeChat() {
        document.getElementById("chat-popup").style.display = "none";
    }

    // Agregar un controlador de eventos para el botón
    document.getElementById("open-chat").addEventListener("click", openChat);
</script>






</body>

</html>
